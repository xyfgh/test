<script type="text/javascript">
var authors={};
var nameSpace='/wechat';
var compareUrl=nameSpace+"/"+'WxInsurance'+'!';//目标    /base/Community 菜单 /base/Community!query.action
var memerOr='no';
var needMenuAuth='unmenu';
function authorsDisplay() {
    if(memerOr=""||memerOr==undefined||memerOr=="no"){
        return;//非members成员
    }
    if(needMenuAuth.indexOf(compareUrl)<0){
        return;
    }
    var tagDec="";
    for(var p in authors){
        if(p.indexOf(compareUrl)>=0){
            tagDec=authors[p];
            break;
        }
    }
    if(tagDec==null||tagDec==""){
        
    }
    if(tagDec==null||tagDec==""){
        return;
    }
    if(tagDec.indexOf("add")    < 0){ disPlayButton("add"); }
    if(tagDec.indexOf("delete") < 0){ disPlayButton("delete"); }
    if(tagDec.indexOf("update") < 0){
        if(tagDec.indexOf("seek") < 0){
            disPlayButton("seek");//update seek  都没有
        }else{
            disPlayButton("update"); //seek有   update 没有
        }
    }
    if(tagDec.indexOf("import") < 0){ disPlayButton("import"); }
    if(tagDec.indexOf("export") < 0){ disPlayButton("export"); }
    if(tagDec.indexOf("other")  < 0){ disPlayButton("other"); }
}
//按钮元素显示 控制
function disPlayButton(data){
    var as=document.getElementsByTagName("a");
    if(data=="update"){
        var aChild="<span class='l-btn-left'><span class='l-btn-text icon-edit l-btn-icon-left'>查看</span></span>";
        $("a.seek").empty();
        $("a.seek").append(aChild);
        for(var i=0;i<as.length;i++){
            if(as[i].className.match(new RegExp('(\\s|^)'+data+'(\\s|$)'))){
                as[i].style.display="none";
            }
        }
    }else{
        for(var i=0;i<as.length;i++){
            if(as[i].className.match(new RegExp('(\\s|^)'+data+'(\\s|$)'))){
                as[i].style.display="none";
            }
        }
    }
}
 
var menuIdButtons = {};
function menuButtonDisplay(needed,tragetId){
    if(memerOr=""||memerOr==undefined||memerOr=="no"){
        return;
    }

    console.log("needMenuAuth:"+needMenuAuth);
    console.log("compareUrl:"+compareUrl);
    
    if(needMenuAuth.indexOf(compareUrl)<0){
        return;
    }
    var menuId = window.parent.currentMenuId;
    var myButtons = menuIdButtons[menuId];
    if(!needed&&!myButtons){
        return;
    }
    console.log("menuId:"+menuId);
    console.log("myButtons:"+myButtons);
    var buttons;
    if(tragetId){
        buttons = $("#"+tragetId).find("a");
    }else{
        buttons = $("a");
    }
    $(buttons).each(function(){
        var buttonId = $(this).attr("button-id");
        if(buttonId){
            $(this).hide();
            if(myButtons&&myButtons.indexOf(buttonId)!=-1){
                $(this).show();
            }
        }
    });
}
     
</script>
<script type="text/javascript">
document.ready=function(){
    //authorsDisplay();
    setTimeout(menuButtonDisplay(true), 1000);
};
</script>

function doSearch(){
    if($("#vehicleModel_modelName").val()!=""){
        $(".searchbtn").attr("href",href="javascript:void(0)");
        $(".searchbtn").css("display","none");
        $(".rect2").css("display","block");
         $.ajax({
            type:"POST",
                url: "WxInsurance!queryVehicleModelView.action?vehicleModel_modelName="+$("#vehicleModel_modelName").val(),
                dataType: "JSON",
                success: function(obj){
                    $(".searchbtn").attr("href",href="javascript:doSearch()");
                    $(".searchbtn").css("display","block");
                    $(".rect2").css("display","none");
                    var vehicleModel=obj.successMsg;
                    vehicleModel=JSON.parse(vehicleModel);
                    if(vehicleModel=="" || vehicleModel==undefined){
                        showInfo("没有查询到该品牌型号数据");
                        return;
                    }
                    $("#vehicleView").show(); // 显示
                    var vehicleView="<ul id='showCarTypeList' class='carTypeList listCss'>";
                    for(var i=0;i<vehicleModel.length;i++){
                        vehicleView+="<li><div class='left'><input type='hidden' id='ve_modelCode' name='modelCode' value='"+vehicleModel[i]['modelCode']+"'/>";
                        vehicleView+="<input type='hidden'  id='ve_model' name='model' value='"+vehicleModel[i]['model']+"' />";

                        vehicleView+=vehicleModel[i]['ratedPassengerCapacity']+"座"+vehicleModel[i]['series']+"(参考价"+vehicleModel[i]['replacementValue']+")";
                        vehicleView+="</div>";
                        vehicleView+="</li>";
                    }
                    vehicleView+="</ul>";
                    $("#vehicleView").html(vehicleView);

function coverageListSubmit() {
    var coverages = [];
    var param = {};
    var sumAmount = 0;//投保总保额
    $(".chkbox:checked").each(function() {
        if ($(this).val().indexOf("K") < 0 && $(this).val().indexOf("H") < 0) {
            if ($(this).val() == "BZ") {
                param["BZ"] = 1;//是否包含交强险，1==有，0==没有
            } else {
                param["BZ"] = 0;
            }
            var coverage = {};
            coverage["coverageCode"] = $(this).val();
            if ($(this).parents("li").find(".limitAmount").val() != undefined) {
                coverage["limitAmount"] = $(this).parents("li").find(".limitAmount").val();
                sumAmount += Math.round(parseFloat(coverage["limitAmount"]) * 100) / 100;
            }
            if ($(this).parents("li").find(".value").val() != undefined) {
                coverage["value"] = $(this).parents("li").find(".value").val();
            }
            if ($(this).parents("li").find(".modeCode").val() != undefined) {
                coverage["modecode"] = $(this).parents("li").find(".modeCode").val();
            }
            if ($(this).parents("li").find(".quantity").val() != undefined) {
                coverage["quantity"] = $(this).parents("li").find(".quantity").val()-1;
            }
            if ($(this).parents("li").find(".unitAmount").val() != undefined) {
                coverage["unitAmount"] = $(this).parents("li").find(".unitAmount").val();
            }
            if($(this).val()=="F"){
                coverage["compensationFreeExcepted"]= "2";   
            }
            else if($(this).val()=="C11"){
                coverage["compensationFreeExcepted"]= "2";   
            }
            else if($(this).val()=="Q4"){
                coverage["compensationFreeExcepted"] = "2";  
            }
            else {
                coverage["compensationFreeExcepted"] = "1";
            } 
            coverages.push(coverage);
        }
        
    });
    if($("#datad_K").val().indexOf("K")==0){
        var coverage_1 = {};
        if($("#chkbox_A").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MA";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_B").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MB";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_D11").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MD11";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_D12").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MD12";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_G").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MG";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
    }
    if($("#datad_H").val().indexOf("H")==0){
        var coverage_1 = {};
        if($("#chkbox_L").attr("checked")=="checked"){
            coverage_1["coverageCode"]="ML";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_Z").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MZ";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
        if($("#chkbox_X0").attr("checked")=="checked"){
            coverage_1["coverageCode"]="MX0";
            coverage_1["compensationFreeExcepted"] = "2";
            coverages.push(coverage_1);
            coverage_1={};
        }
    }
    param["biStartDate"] = $("#app_biStartDate").val();
    param["ciStartDate"] = $("#app_ciStartDate").val();
    sumAmount = Math.round(sumAmount * 100) / 100;
    param["sumAmount"] = sumAmount;
    param["coverageList"] = JSON.stringify(coverages);
    //param["insCompanyName"] = $("input[name=insCompanyName]").val();
    formSubmit(param, "WxInsurance!saveCoverageList.action", function(obj) {
        window.location.href = "WxInsurance!companyChoose.action";
    }, function(obj) {
        new Toast({context:$('body'),message:obj.errorMsg}).show(); 
    }, null, null);
}
var reContent = "";
var totalFee = 0;//投保总费用
function getDetail(reBody,reBodyBZ,btn){
    reContent += "<table>";
    if(reBody!=null&&reBody!=""){
        reBody = JSON.parse(reBody);
        var reApplication = reBody.application;//商业险保单信息
        var reCoverageList = reBody.coverageList;//商业险的险种列表
        if (reCoverageList.length > 0) {
            reContent += "<tr style=\"background-color:#00b9c5\"><td colspan=2><big>商业险</big><td>￥" + reApplication.totalStandardPremium + "</td></td></tr>";
            reContent += "<tr style=\"border-bottom:1px dashed #E3E3E3\"><td colspan=3>折扣：" + reCoverageList[0].discount + "</td></tr>";
            for (var i = 0; i < reCoverageList.length; i++) {
                var reCoverage = reCoverageList[i];
                var coverageName = getCoverageName(reCoverage.coverageCode, true);
                reContent += "<tr style=\"border-bottom:1px dashed #E3E3E3\"><td>" + coverageName + "</td>";
                reContent += "<td>￥" + reCoverage.standardPremium + "</td></tr>";
            }
            totalFee += Math.round(parseFloat(reApplication.totalStandardPremium) * 100) / 100;
        }
    }
    if(reBodyBZ!=null&&reBodyBZ!=""){
        reBodyBZ = JSON.parse(reBodyBZ);
        var reCoverageBzList = reBodyBZ.coverageList;//交强险的险种列表
        var applicationBz = reBodyBZ.application ;//交强险保单信息
        if(reCoverageBzList!=null){
            var reCoverage = reCoverageBzList[0];
            reContent += "<tr style=\"background-color:#00b9c5\"> <td colspan=2><big> 交强险 </big><td>￥" + reCoverage.standardPremium + "</td></td></tr>";
            totalFee += Math.round(parseFloat(reCoverage.standardPremium) * 100) / 100;
        }
        if(applicationBz.sumPayTax!=null){
            reContent += "<tr style=\"background-color:#00b9c5\"><td colspan=2><big>车船税</big><td>￥" + applicationBz.sumPayTax + "</td></td></tr>";
            totalFee += Math.round(parseFloat(applicationBz.sumPayTax) * 100) / 100;
        }   
    }
    reContent += "<tr style=\"border-bottom:1px dashed #E3E3E3\"><td colspan=3>总计：" +totalFee + "</td></tr>";
    reContent += "</table>";
    btn.parent().parent().find(".priceInfo").html("￥"+totalFee);
    $("#totalFee").html("￥"+totalFee);
    $("#businessDetail").html(reContent);
    $(".likeOwner").click(function(){
        if($(this).attr("checked")=="checked"){
            $(this).parent().parent().parent().find(".list").hide();
        }else{
            $(this).parent().parent().parent().find(".list").show();
        }
    });
}

//计算合计保费   companyChoose.jsp
function getTotalFee(application,applicationBz,coverageListBz){
    var　totalFee=0;
    if(application!=null&&application!=""){
        totalFee += Math.round(parseFloat(application.totalStandardPremium) * 100) / 100;
    }
    if(coverageListBz!=null&&coverageListBz!=""){
        if(coverageListBz!=null){
            var reCoverage = coverageListBz[0];
            totalFee += Math.round(parseFloat(reCoverage.standardPremium) * 100) / 100;
        }
    }
    if(applicationBz!=null){
        if(applicationBz.sumPayTax!=null){
            totalFee += Math.round(parseFloat(applicationBz.sumPayTax) * 100) / 100;    
        }
    }
    totalFee = Math.round(parseFloat(totalFee) * 100) / 100;
    return totalFee;
}
